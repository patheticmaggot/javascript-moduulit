<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kokeilu sivu</title>
</head>
<body>
<h1>Greeting</h1>
<p id="target"></p>

<script>
    'use strict'

    let kelvin, celsius;
    const muuntoarvo = -272.15

    kelvin = parseFloat(prompt('anna lämpötila kelvin asteina'));
    celsius = kelvin + muuntoarvo;

    console.log(kelvin + 'kelvinastetta on' + celsius + 'celsius astetta');

</script>
