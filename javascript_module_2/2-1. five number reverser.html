<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1. five number reverser</title>
</head>
<body>
    <h1>2-1. five number reverser</h1>
    <p id="target"></p>
    <script>
        'use strict';
        const target = document.querySelector('#target');
        let i, k;
        const th = ['first', 'second', 'the middle', 'second to last', 'last'];
        const numbers = [];
        const reversenumbers = []

        for (i = 0; i < 5; i++) {
            numbers.push(parseFloat(prompt('Give ' + th[i] + ' number')));
            console.log(numbers);
        }
        for (k = 4; k >= 0; k--) {
            reversenumbers.push(numbers[(k)])
        }
        console.log(reversenumbers);

    </script>
</body>
</html>
