<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-6. throw until 6</title>
</head>
<body>
    <h1>2-6. throw until 6</h1>
    <ul id="target"></ul>
    <script>
        'use strict';
        const target = document.querySelector('#target');
        let thethrow, listitem, k;

        function onethrow() {
            thethrow = Math.floor(Math.random() * 6) + 1;
            return thethrow;
        }
        do {
            onethrow();
            listitem = document.createElement('li');
            listitem.innerHTML = thethrow;
            document.querySelector('#target').appendChild(listitem);
        } while (thethrow !== 6);
    </script>
</body>
</html>
