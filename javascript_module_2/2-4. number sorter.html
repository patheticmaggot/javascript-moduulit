<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4. number sorter</title>
</head>
<body>
    <h1>2-4. number sorter</h1>
    <p id="target"></p>
    <script>
        'use strict';
        const thelist = [];
        let add, i;

        do {
          add = parseFloat(prompt('Give numbers. end with 0'));
          thelist.push(add);
        } while (add !== 0);

        thelist.sort(function(a, b){return a-b});
        thelist.reverse();

        for (i=0; i<thelist.length; i++) {
            console.log(thelist[i])
        }
    </script>
</body>
</html>
