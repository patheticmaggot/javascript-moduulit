<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-5. leap year or not</title>
</head>
<body>
    <h1>1-5. leap year or not</h1>
    <p id="target"></p>
    <script>
        'use strict';

        let year, result;

        year = parseInt(prompt('Give a year:'));

        if (year%100 === 0) {
            if (year%400 === 0) {
                result = 'is';
            } else {
                result = 'is not';
                }
        } else if (year%4 === 0) {
            result = 'is';
        } else {
            result = 'is not';
        }

        document.querySelector('#target').innerHTML = 'Year '+ year +' '+ result +' a leap year.';
    </script>
</body>
</html>
