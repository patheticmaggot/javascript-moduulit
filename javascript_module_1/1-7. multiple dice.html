<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-7. multiple dice</title>
</head>
<body>
    <h1>1-7. multiple dice</h1>
    <p id="target"></p>
    <script>
        'use strict';

        let sum=0, throws, i;

        throws = parseInt(prompt('How many dice would you like to throw?'))
        for (i = 0; i<throws; i++) {
            sum += Math.floor(Math.random() * 6 + 1);
        }
        document.querySelector('#target').innerHTML = 'Sum of the dice is: '+ sum;
    </script>
</body>
</html>
