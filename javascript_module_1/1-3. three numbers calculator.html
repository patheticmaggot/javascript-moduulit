<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-3. kolmen luvun laskin</title>
</head>
<body>
    <h1>1-3. kolmen luvun laskin</h1>
    <p id="target1"></p>
    <p id="target2"></p>
    <p id="target3"></p>
    <p id="target4"></p>
    <script>
        'use strict';
        let num1, num2, num3, sum, prod, ave;

        num1 = parseInt(prompt('give me the first number'));
        num2 = parseInt(prompt('give me the second number'));
        num3 = parseInt(prompt('give me the last number'));

        sum = num1 + num2 + num3;
        prod = num1 * num2 * num3;
        ave = (num1 + num2 + num3)/3;

        document.querySelector('#target1').innerHTML = 'your numbers are: ' + num1 +', '+ num2 +', '+ num3;
        document.querySelector('#target2').innerHTML = 'sum: ' + sum;
        document.querySelector('#target3').innerHTML = 'product: ' + prod;
        document.querySelector('#target4').innerHTML = 'average: ' + Math.round((ave + Number.EPSILON) * 100) / 100;

    </script>
</body>
</html>
